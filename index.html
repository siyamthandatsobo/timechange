<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>minutes to seconds</title>
</head>
<body>
    <h1>Minutes to seconds task</h1>
    <div class="container">
        <div class="minToSec">
    
        <label for="Minutes">Minutes <i class="fa fa-clock-o"></i></label>
        <input type="number" name="Min" id="Min" placeholder="type your min here" required>
       
        <label for="Seconds">Seconds <i class="fa fa-clock-o"></i></label>
        <input type="number" name="Sec" id="Sec" readonly>

        <input type="submit" value="Convert" data-convertminutes>
    <script src ="index.js"></script>
</body>
</html>
